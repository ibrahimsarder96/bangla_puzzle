<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bdgoodfood</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/e31ac1958a.js" crossorigin="anonymous"></script>
</head>
<body class="">
  <!---------- navbar start ---------->
  <header class="container">
    <nav class="bg-red-50 py-1 border-t-2 border-red-500">
      <div class="mx-auto max-w-5xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <a href="/">  
                <span class="text-4xl font-medium text-green-600 absolute ml-12 mt-2">S</span>
                <img class="w-16 relative p-2" src="images/nav/chilli.png" alt="">
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
             
                <a href="#" class="text-black-400 rounded-md px-3 py-2 text-xl font-medium">MENU</a>
                <a href="#" class="text-black-400 rounded-md px-3 py-2 text-xl font-medium">REWARDS</a>
                <a href="#" class="text-black-400 rounded-md px-3 py-2 text-xl font-medium">LOCATION</a>
                <a href="#" class="text-black-400 rounded-md px-3 py-2 text-xl font-medium">GIFT CARDS</a>
                <a href="#" class="text-black-400 rounded-md px-3 py-2 text-xl font-medium">LOGIN</a>
              </div>
            </div>
          </div>
          <div class=" inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button class="icon-cart">
              <span class="absolute ml-6  px-2 rounded-full bg-red-400 text-white">
                0
                </span>
                <i class="fa fa-lock mr-8 p-2" style="font-size:36px"></i>
            </button>
            <a href="#" class="uppercase bg-red-400 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Order Now</a>
         
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!------------ navbar end ------------>
  <!--------------- banner section start ----------->
  <section>
    <div>
      <h1 class="text-2xl font-bold text-red-400 text-center mt-6 uppercase">Chicken Crisper Combos</h1>
      <li class="flex justify-center mt-2">
        <a class="text-red-400" href="">Menu</a>
        <span class="mx-2">></span>
        <a href="">Chicken Crisper Combos</a>
      </li>
      <p class="text-center text-xl mt-2">Find everything from our Big Mouth Burger, Our always sizzling, Full-on Fajitas and our famous Chicken Crisper</p>
      <div class="relative">
        <button class="absolute right-0 mr-72 mt-10 px-5 py-3 font-medium border border-gray-500">Menu
          <span><i class='fas fa-angle-down'></i></span>
        </button>
      </div>
    </div>
  </section>
  <!------------- banner section end --------------->
  <!------------- foods card item start ---------->
  <div class="listFood container mx-auto max-w-4xl grid gap-x-8 gap-y-4 grid-cols-3 mt-36 mb-10">
        <div class="w-56 bg-white p-5 shadow-2xl rounded-md">
        <div class="item ">
    
        </div>
        </div>
  </div>
  <!------------- foods card item end ------------>
    <!------------- card start ------------------->
    <section class="absolute bg-red-500 right-0 h-dvh w-2/12 listCart">
      <div >
        <div class="flex justify-between pt-4 pb-2 right-0 bg-white">
          <p class="flex justify-between items-center">
             <i class="fa fa-lock mr-8 p-2 text-red-500" style="font-size:26px"></i>
             <div class="flex items-center justify-between">
              <p class="foodItem  bg-white text-xl text-red-500 mr-3"></p>
              <p class="text-xl text-red-500 mr-6">item</p>
             </div>
            </p>
          <button class="close border-2 border-red-500 rounded-md text-red-500 px-4 py-0">close</button>
        </div>
          <div class="singleCart">

          </div>
      </div>
      <div class="end-0">
        <p class="text-center mt-2 end-0 text-white">Please Order 35 $</p>
      </div>
    </section>
     <!------------- card end ------------------->
  <!------------- js link add below ----------->
  <script src="app.js"></script>
</body>
</html>
